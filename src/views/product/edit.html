<html>
    <head>
        <title>Edit</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>

    <body style="background-color: gray;">
        <div class="container" style="background-color: white;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Golang</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    <a class="nav-link" href="/product/index">Index </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/product/add">Adicionar</a>
                    </li>
                </ul>
                </div>
            </nav>
            <hr>
            <h3 style="text-align: center;">Edit Product</h3>
            <hr>
        <form method="POST" action="/product/update">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>
                        <input class="form-control" style="width: 20%;" type="text" value="{{.product.Id}}" readonly>
                    </td>
                </tr> 
                <tr>
                    <td>Name</td>
                    <td>
                        <input class="form-control" type="text" name="name" value="{{.product.Name}}" required>
                    </td>
                </tr> 
                <tr>
                    <td>Price</td>
                    <td>
                        <input class="form-control" style="width: 50%;"type="number" name="price" value="{{.product.Price}}" required>
                    </td>
                </tr> 
                <tr>
                    <td>Quantity</td>
                    <td>
                        <input class="form-control" style="width: 50%;" type="number" name="quantity" value="{{.product.Quantity}}" required>
                    </td>
                </tr> 
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea class="form-control" name="description" required>{{.product.Description}}</textarea>
                    </td>
                </tr> 
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <button class="btn btn-success" type="submit">Save</button>
                        <input type="hidden" name="id" value="{{.product.Id}}">
                    </td>
                </tr>
            </table>
        </form>
        </div>
       
    </body>
</html>
